<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Black Jack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <h1>Jeu de black jack</h1>
    <p class="resultat">G :0 | E :0 | P : 0</p>
    <div class="statutJeu">
        Appuyer sur les boutons ci-dessous pour commencer la partie.
    </div>
    <input type="button" value="Jouer Banque" alt="jouer banque" class="jouerBanque"></buttun>
    <input type="button" value="Jouer mainJoueur"alt="jouer joueur" class="jouerJoueur"></buttun>
    <input type="button" value="Reset"alt="reset" class="reset"></buttun>
    <div>
    <form id="tableBlackjack">
        <div class="joueur">
            <h3>Score du joueur</h3>
            <h4 class="mainJoueur">Valeur de la carte</h4>
        </div>
        <div class="banque">
            <h3>Score de la banque</h3>
            <h4 class="mainBanque">Valeur de la carte</h4>
        </div>
    </form> 
    </div>
    <script src="blackjack.js" defer></script>
</body>
</html>
